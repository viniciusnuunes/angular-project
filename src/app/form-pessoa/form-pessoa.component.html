<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
  <mat-form-field appearance="outline" fxFlex="25%" >
    <mat-label>CPF</mat-label>
    <input matInput placeholder="Placeholder" (stateChanges)="get(event)">    
  </mat-form-field>

  <mat-form-field appearance="outline" fxFlex="25%">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Placeholder">    
  </mat-form-field>

  <button>Enviar</button>
</div>

<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="75%" class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Http Get Response</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="pessoaReqObs$ | async as pessoa">
        <mat-list-item *ngFor="let p of pessoa">
          <p mat-line>{{p.data.pessoa.nome}}</p>          
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="pesquisarPessoa()">
        <mat-icon>swap_vert</mat-icon> Send Request
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>
</div>
